<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/login.css">
</head>

<body>
    <div class="hero">

        <div id="text">
            <!-- <h1>Welcome to the project presentation.</h1>
            <h2>Today team <samp class="team">#_aflshdfa</samp> presenting a clone website of <br> Modesens.</h2> -->
            <img src="https://media.istockphoto.com/photos/beautiful-girl-with-curly-hairstyle-picture-id1180484935?k=20&m=1180484935&s=612x612&w=0&h=v0qkM16rvxvOewYHmaFLIrmtkzV1p52ZjkOthPIW-4U=" alt="">
        </div>


        <div class="form-box">

            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Sign In</button>
                <button type="button" class="toggle-btn" onclick="register()">Sign Up</button>
            </div>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="Enter UserId" id="login-userid">
                <input type="password" class="input-field" placeholder="Enter Password" id="login-passward">
                <input type="checkbox" class="check-box"><span id="chickbox">Remember Password</span>
                <button type="submit" class="submit-btn" onclick="signin()">Login</button>

            </form>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Enter UserId" id="register-userid">
                <input type="email" class="input-field" placeholder="Enter Email" id="register-emailid">
                <input type="password" class="input-field" placeholder="Enter Password" id="register-passward">
                <input type="checkbox" class="check-box"><span id="chickbox">I agree to the terms & conditions</span>
                <button type="submit" class="submit-btn" onclick="signup()">Register</button>

            </form>
            <div class="icon">
                <img src="https://modesens.com/static/img/login-icon/20210617google.svg" alt="">
                <img src="https://modesens.com/static/img/login-icon/20210617facebook.svg" alt="">
                <img src="https://modesens.com/static/img/login-icon/20210617apple.svg" alt="">
                <img src="https://modesens.com/static/img/login-icon/20210617wechat.svg" alt="">
            </div>
        </div>

    </div>

</body>

</html>
<script src="./scripts/login.js"></script>
